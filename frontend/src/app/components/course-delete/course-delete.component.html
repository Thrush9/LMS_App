<mat-dialog-content>
  <h2>Are you sure you want to delete this Course ?</h2>
  <p><b>Delete Course -</b>
    {{course.name}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button class="ms-2 me-2" color="primary" (click)="onDelete()">Delete</button>
  <button mat-raised-button class="ms-2 me-2" color="accent" (click)="close()">Close</button>
</mat-dialog-actions>
