<div class="container  p-4">
  <!-- Section: SignIn Form -->
  <section class=" text-center d-flex justify-content-center">
    <div class="card col-lg-10 col-md-10 col-sm-12 register">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-12 col-md-12 col-sm-12 p-2">
          <div class="card-body d-flex flex-column justify-content-center">
            <h2 class="text-center fs-3">Register Company Form</h2>
            <mat-divider class="my-2 bkg-primary"></mat-divider>
            <div class="mb-2">
              <form [formGroup]="companyForm">
                <div class="row">
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-label>Company Name</mat-label>
                    <input type="text" matInput placeholder="Enter Company Name" formControlName="name">
                    <mat-icon matSuffix>location_city</mat-icon>
                    <mat-error class="text-center" *ngIf="name.touched || name.dirty">
                      <strong>Company Name is required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-label>Company Type</mat-label>
                    <input type="text" matInput placeholder="Enter Company Type" formControlName="type">
                    <mat-icon matSuffix>offline_pin</mat-icon>
                    <mat-error class="text-center" *ngIf="type.touched || type.dirty">
                      <strong>Company Type is required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-label>POC Name</mat-label>
                    <input type="text" matInput placeholder="Enter Company POC Name" formControlName="poc">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error class="text-center" *ngIf="poc.touched || poc.dirty">
                      <strong>POC Name is required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-label>POC EamilId</mat-label>
                    <input type="text" matInput placeholder="Enter POC Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error class="text-center" *ngIf="email.touched || email.dirty">
                      <strong>POC EamilId is required</strong>
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <mat-label>POC Contact</mat-label>
                    <input type="text" matInput placeholder="Enter Airlines POC Contact" formControlName="contact">
                    <mat-icon matSuffix>phone</mat-icon>
                  </mat-form-field>
                  <!-- <div class="d-flex flex-column justify-content-start align-items-start col-lg-4 col-md-4 col-sm-12 mb-2 px-3 py-1">
                    <mat-label>Status</mat-label>
                    <mat-slide-toggle formControlName="enabled"></mat-slide-toggle>
                  </div> -->

                </div>
              </form>
            </div>
            <mat-error class="mb-2">{{error}}</mat-error>
            <div class="buttons mb-3">
              <button mat-raised-button class="ms-2 me-2" color="primary" [disabled]="!companyForm.valid" (click)="onSubmit()">Add Company</button>
              <button mat-raised-button class="ms-2 me-2" color="accent" (click)="clearForm()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
